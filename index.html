<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Portofolio Irfan Fakhriyanto</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <div class="blob-animate"></div>

      <nav class="nav container">
        <a href="#" class="nav__logo">Irfan</a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li>
              <a href="#about" class="nav__link">About Us</a>
            </li>

            <li>
              <a href="#projects" class="nav__link">Projects</a>
            </li>

            <li>
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!-- CUSTOM CURSOR -->

      <!--==================== HOME ====================-->
      <section class="home section">
        <div class="home__shadow"></div>

        <div class="home__container container grid">
          <div class="home__data">
            <h3 class="home__greeting">Hello, I'm</h3>
            <h1 class="home__name">
              Irfan <br />
              Fakhriyanto
            </h1>
          </div>

          <div class="home__image">
            <div class="blob-animate"></div>
            <img
              src="assets/img/home-perfil.png"
              alt="image"
              class="home__perfil"
            />
          </div>

          <div class="home__info">
            <h3 class="home__split">Data</h3>

            <h2 class="home__profession-1">Engineer</h2>
            <h2 class="home__profession-2">& Designer</h2>
          </div>

          <div class="home__social">
            <a
              href="https://www.linkedin.com/in/irfan-fakhriyanto-b2996a281/"
              target="_blank"
              class="home__social-link"
            >
              <i class="ri-linkedin-box-fill"></i>
            </a>

            <a
              href="https://github.com/irfanfakhrii"
              target="_blank"
              class="home__social-link"
            >
              <i class="ri-github-line"></i>
            </a>
          </div>

          <a
            href="assets/pdf/Anid-Cv.pdf"
            download
            target="_blank"
            class="home__cv"
          >
            RESUME <i class="ri-file-list-2-line"></i>
          </a>
        </div>
      </section>
      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects"></section>

      <!--==================== WORK ====================-->
      <section class="work section"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section"></section>

      <!--==================== TESTIMONIALS ====================-->
      <section class="testimonials section"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer grid"></footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== ANIME JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
